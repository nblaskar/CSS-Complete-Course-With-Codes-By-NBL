<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <style>
			#container{display:flex;
						border:2px solid red;						
						
			}
			.items{border:1px solid blue;
					padding:20px;
					margin:10px;
					height:30px;
					}
			#div1{background-color:red; 
				order:1;
				}
			#div2{background-color:green;}
			#div3{background-color:blue;
				order:-1;
				}
			
		</style>
    </head>
    <body>
		<div id="container">
			<div id="div1" class="items">About Us</div>
			<div id="div2" class="items">Contact Us</div>
			<div id="div3" class="items">Home</div>
			
		</div>
    </body>
</html>
