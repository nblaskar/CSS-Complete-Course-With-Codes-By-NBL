<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <style>
			#pic1{filter:blur(10px);}
			#pic2{filter:brightness(25%);}
			#pic3{filter:contrast(25%);}
			#pic4{filter:drop-shadow(10px 10px 5px blue);}
			#pic5{filter:invert(60%);}
			#pic6{filter:opacity(50%);}
			#pic7{filter:saturate(50%);}
			#pic8{filter:sepia(80%);}
        </style>
    </head>
    <body>
		<img id="pic1" src="Images/dog.jpg"></img>
		<img id="pic2" src="Images/dog.jpg"></img>
		<img id="pic3" src="Images/dog.jpg"></img>
		<img id="pic4" src="Images/dog.jpg"></img>
		<img id="pic5" src="Images/dog.jpg"></img>
		<img id="pic6" src="Images/dog.jpg"></img>
		<img id="pic7" src="Images/dog.jpg"></img>
		<img id="pic8" src="Images/dog.jpg"></img>
    </body>
</html>
